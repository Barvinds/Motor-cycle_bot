<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container">
    <div class="chatbox chatbox--active">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://cdn-icons-png.flaticon.com/256/6356/6356373.png" alt="image" width="50px" height="50px">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">AI CHATBOT</h4>
                    <p class="chatbox__description--header">Hi. My name is SOMU. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="../static/app.js"></script>
</body>
</html>
